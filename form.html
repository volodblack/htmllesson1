<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    
   
    <form method="POST" action="https://formspree.io/cherk.v8@gmail.com">
        <label for="client-name">Name:</label>
        <input id="client-name" type="text" 
            placeholder="Your name" name="client-name"
            required>
        <br>
        <label>Email:
            <input type="email" name="client-email"
            placeholder="Your email" required>
        </label>
        <br>
        <label>Car plate:
            <input type="text" name="client-car"
            placeholder="Car plate number" required
            pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"
            title="AA1234BB">
        </label>
        <br>
            <label>Gender:</label>
            <label>
                <input type="radio" name="client-gender" value="male">
                Male
            </label>
            <label>
                <input type="radio" name="client-gender" value="female">
                Female
            </label>
            <label>
                <input type="radio" name="client-gender" value="other">
                Other
            </label>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
    
</body>
</html>
